<!DOCTYPE html>
<html>
<head>
    <center>
    <title>Formulario</title>
    <h1>Formulario</h1>
    </center>
    <hr>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="px-5 py-3">
    <hr>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label" for="username">Nombre de usuario</label>
                <input class="form-control" id="username" type="text" placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="col-md-4">
                <label class="form-label" for="contraseña">Password</label>
                <input class="form-control" id="contraseña" type="text" placeholder="Ingrese su clave">
            </div>
            <div class="col-md-8">
                <label class="form-label" for="confirmar">Confirmar Password</label>
                <input class="form-control" id="confirmar" type="text" placeholder="confirme su clave">
            </div>
            <div class="col-md-8">
                <label class="form-label" for="direccion">Direccion</label>
                <input class="form-control" id="direccion" type="text" placeholder="Ingrese su direccion">
            </div>
            <div class="col-md-8">
                <label class="form-label" for="fono">Telefono</label>
                <input class="form-control" id="fono" type="text" placeholder="Ingrese su numero de telefono">
                <div id="error"></div>
                <div id="form"></div>
            </div>
        </div>
        <div class="col">
            <button class="btn btn-primary" id="submit">Ingresar</button>
        </div>
        <div class="my-4">
            <h3>Lista de usuarios</h3>
            <hr>
            <ul id="Lista">
            </ul>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="lista.js"></script>
    <script src="validar.js"></script>
</body>
</html>
